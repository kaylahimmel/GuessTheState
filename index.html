<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Reset CSS file -->
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
     <!-- My CSS file -->
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/style.css" />
    <!-- Google Font file -->
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
</head>

<body>
    <div class="container">
                
        <header>
            <h1>Guess the State</h1>
        </header>
        
        <img src="Assets/images/blank-us-map_700px.svg" alt="United State map" width="700px">

        <div class="game">
            <div id="underscore"></div>

            <table style="align: center">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Guesses Left</th>
                    <th>Guesses Letters</th>
                </tr>
                <tr>
                    <td id="wins"></td>
                    <td id="losses"></td>
                    <td id="guesses-left"></td>
                    <td id="guesses"></td>
                </tr>
            </table>
           <!-- <div id="wins"></div>
        
            <div id="losses"></div> -->
        </div>
    </div>
    
    <!-- My JavaScript file -->
    <script src="Assets/javascript/game.js"></script>
</body>
</html>
